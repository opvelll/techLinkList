type Page @model @key(fields: ["address"]) {
  id: ID!
  name: String!
  address: String!
  linkDatas: [LinkData] @connection(keyName: "byPageId", fields: ["id"])
}

type LinkData @model @key(name: "byPageId", fields: ["pageId", "createdAt"]) {
  id: ID!
  pageId: ID
  title: String
  description: String
  url: AWSURL!
  tag: [String]
  createdAt: AWSDateTime
  updatedAT: AWSDateTime
}
